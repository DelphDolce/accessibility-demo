<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu déroulant inaccessible</title>
  <style>
    #menu {
      display: none;
      position: absolute;
      background: #eee;
      padding: 0.5em;
      border: 1px solid #ccc;
      list-style: none;
    }
    #menu li {
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <button onclick="toggleMenu()">Menu</button>
  <ul id="menu">
    <li><a href="#">Accueil</a></li>
    <li><a href="#">À propos</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
