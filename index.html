<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beau MAIS NON Accessible</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #ffa69e, #5fa8d3);
      color: #aaa; /* Texte gris sur fond clair (mauvais contraste) */
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.7); /* Fond trop clair (faible lisibilitÃ©) */
      border-radius: 10px;
      box-shadow: none; /* Suppression des effets visuels */
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .menu button {
  font-size: 0.6rem;
  padding: 0.2rem 0.4rem;
  border: none;
  background: #ff6f61;
  color: white;
  cursor: pointer;
  border-radius: 50px;
  transition: all 0.3s ease;
}

    .menu button:hover {
      background: #ff3b3b;
      transform: scale(1.1);
    }
    .menu button:focus {
      outline: none; /* Suppression du focus (non visible au clavier) */
    }
    .content {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #aaa; /* Texte peu visible */
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .content.show {
      opacity: 1;
      transform: translateY(0);
    }
    .random-text {
  font-size: 1.5rem;
  color: #aaa;
  padding: 2px;
  display: inline-block;
  border-radius: 5px;
  background: rgba(0,0,0,0.1); /* juste pour voir la zone */
  transition: color 0.3s ease, background 0.3s ease;
}

    nav {
  margin-top: 20px;
  font-size: 1.2rem;
}

nav a {
  color: #0078D4;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

nav a:hover {
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="container">

      <button onclick="location.href='faux_formulaire.html'">Formulaire</button>
    </nav>
  </nav>
</nav>  


    <p id="message" class="content"></p>
    
    <img src="fauteuil_access.gif">
    
    <h3 class="random-text" id="randomText">Clique-moi pour changer de couleur ! c'est fun !</h3>

 <nav>
  <a href="test_comparatif_access.html">Version Accessible</a>
</nav>
    
  </div>


  <script>
    function changeColor() {
      let colors = ["#ff3b3b", "#0078D4", "#ffae00", "#7f00ff"];
      let textElement = document.getElementById("randomText");
      let newColor = colors[Math.floor(Math.random() * colors.length)];

      textElement.style.color = newColor;

      // Fond inchangÃ©, mauvais contraste possible
    }

    let textElement = document.getElementById("randomText");

    textElement.addEventListener("click", changeColor);
    // Suppression du support clavier
  </script>

  
</body>
</html>
