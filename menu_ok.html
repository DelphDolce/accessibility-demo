<head>

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #ffa69e, #5fa8d3);
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }

    .menu a {
      font-size: 1.2rem;
      padding: 0.7rem 1.5rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .menu a:hover {
      background: #ff3b3b;
      transform: scale(1.1);
    }

    .menu a:focus-visible {
      background: #ff3b3b;
      transform: scale(1.1);
      /* âœ… focus visible renforcÃ© */
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    .content {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #444;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .random-text {
      font-size: 1.5rem;
      color: #0078D4;
      transition: color 0.3s ease, background 0.3s ease;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
    }

    .random-text:focus {
      outline: 5px solid #ffae00; /* Focus bien visible */
    }

    nav {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    nav a {
      color: #0078D4;
      text-decoration: underline;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .lien-nav {
      display: inline-block;
      padding: 12px;
      text-decoration: underline;
      color: #000;
    }

    @media (hover: underline) and (pointer: coarse) {
      .lien-nav {
        min-width: 44px;
        min-height: 44px;
      }
    }
  </style>
</head>
<body>

function toggleMenu() {
  const menu = document.getElementById('main-menu');
  const isOpen = !menu.hasAttribute('hidden');
  menu.hidden = isOpen;
  document.querySelector('button').setAttribute('aria-expanded', !isOpen);
}

    <p id="message" class="content"></p>

    <img src="./fauteuil_access.gif" alt="Affiche promouvant l'accessibilitÃ© pour tous, tenue par deux mains">

    <p class="random-text" id="randomText">Clique-moi pour changer de couleur !</p>

    <nav>
      <a href="index.html" class="lien-nav">Version classique</a>
    </nav>
  </div>

  <script>
    function changeColor() {
      let colors = ["#ff3b3b", "#0078D4", "#ffae00", "#7f00ff"];
      let textElement = document.getElementById("randomText");
      let newColor = colors[Math.floor(Math.random() * colors.length)];

      textElement.style.color = newColor;

      if (["#ffae00", "#7f00ff"].includes(newColor)) {
        textElement.style.background = "black";
      } else {
        textElement.style.background = "white";
      }
    }

    let textElement = document.getElementById("randomText");
    textElement.setAttribute("tabindex", "0");

    textElement.addEventListener("click", changeColor);
    textElement.addEventListener("keydown", function(event) {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        changeColor();
      }
    });
  </script>
</body>
