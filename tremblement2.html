<body>

  <script>
    // Curseur tremblant simulÃ©
    const trembleCursor = document.createElement('div');
    trembleCursor.style.position = 'fixed';
    trembleCursor.style.width = '12px';
    trembleCursor.style.height = '12px';
    trembleCursor.style.background = '#ff3b3b';
    trembleCursor.style.borderRadius = '50%';
    trembleCursor.style.pointerEvents = 'none'; // Ne gÃªne pas les clics
    trembleCursor.style.zIndex = '9999';
    trembleCursor.style.transition = 'transform 0.05s ease-out';
    document.body.appendChild(trembleCursor);

    window.addEventListener('mousemove', e => {
      const shakeRange = 4; // pixels max du tremblement
      const offsetX = (Math.random() * shakeRange * 2) - shakeRange;
      const offsetY = (Math.random() * shakeRange * 2) - shakeRange;

      trembleCursor.style.transform = `translate(${e.clientX + offsetX}px, ${e.clientY + offsetY}px) translate(-50%, -50%)`;
    });
  </script>
