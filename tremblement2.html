    html, body {

    body {

      background: linear-gradient(to right, #ffa69e, #5fa8d3);

    .container {

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .tiny-link {
      font-size: 0.6rem;
      padding: 0.2rem 0.4rem;
      background: #ff6f61;

      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .tiny-link:hover {
      background: #ff3b3b;

      outline: none;

<body>
  <div class="container">
    <h1>DÃ©mo Tremblement ðŸ¤¯</h1>
    <p>Essayez de cliquer sur ce petit lien avec votre souris qui tremble :</p>
    <a href="#" onclick="alert('Bravo, vous avez rÃ©ussi Ã  cliquer !')" class="tiny-link">Cliquer ici</a>

  <script>
    // Curseur tremblant simulÃ©
    const trembleCursor = document.createElement('div');
    trembleCursor.style.position = 'fixed';
    trembleCursor.style.width = '12px';
    trembleCursor.style.height = '12px';
    trembleCursor.style.background = '#ff3b3b';
    trembleCursor.style.borderRadius = '50%';
    trembleCursor.style.pointerEvents = 'none';
    trembleCursor.style.zIndex = '9999';
    trembleCursor.style.transition = 'transform 0.05s ease-out';
    document.body.appendChild(trembleCursor);

    window.addEventListener('mousemove', e => {
      const shakeRange = 10; // plus haut = tremblement plus intense
      const offsetX = (Math.random() * shakeRange * 2) - shakeRange;
      const offsetY = (Math.random() * shakeRange * 2) - shakeRange;

      trembleCursor.style.transform = `translate(${e.clientX + offsetX}px, ${e.clientY + offsetY}px) translate(-50%, -50%)`;
    });
  </script>
</body>
