<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beau ET Accessible</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ffa69e, #5fa8d3);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .menu a,
    .submenu-toggle {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      background: #ffa69e;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      white-space: nowrap;
      cursor: pointer;
    }

    .menu a:hover,
    .menu a:focus-visible,
    .submenu-toggle:hover,
    .submenu-toggle:focus-visible {
      background: #ff8674;
      transform: scale(1.1);
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.3);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      padding: 0.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1000;
    }

    .submenu li {
      list-style: none;
    }

    .submenu a {
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
      background: #5fa8d3;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .submenu a:hover,
    .submenu a:focus-visible {
      background: #0078D4;
      transform: scale(1.05);
    }

    img {
      width: 100%;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .content {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #444;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .random-text {
      font-size: 1.5rem;
      background: #ffa69e;
      color: white;
      transition: color 0.3s ease, background 0.3s ease;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
    }

    .random-text:focus {
      outline: 5px solid #ffae00;
    }

    nav:not(.menu) {
      margin-top: 20px;
      font-size: 1rem;
    }

    nav:not(.menu) a {
      color: #0078D4;
      text-decoration: underline;
      margin: 0 15px;
      font-weight: bold;
    }

    .lien-nav {
      display: inline-block;
      padding: 12px;
      color: #000;
    }

    /* üåê Responsive mobile */
    @media screen and (max-width: 600px) {
      .container {
        padding: 1rem;
        max-width: 100%;
      }

      .menu {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .menu a,
      .submenu-toggle {
        width: auto;
        max-width: 90%;
        text-align: center;
      }

      img {
        max-height: 250px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .random-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue dans la d√©mo <strong>FUN ET ACCESSIBLE</strong> üéâ</h1>

    <nav class="menu" aria-label="Menu principal">
      <a href="index">Accueil</a>

      <div class="dropdown">
        <button class="submenu-toggle" aria-expanded="false" aria-controls="submenu">
          Bon menu ‚ñæ
        </button>
        <ul id="submenu" class="submenu" hidden>
          <li><a href="#comparatif">Comparatif</a></li>
        </ul>
      </div>
    </nav>

    <p id="message" class="content"></p>

    <img src="./fauteuil_access.gif" alt="Affiche promouvant l'accessibilit√© pour tous, tenue par deux mains">

    <p class="random-text" id="randomText">Clique-moi pour changer de couleur !</p>

    <nav>
      <a href="index.html" class="lien-nav">Version classique</a>
    </nav>
  </div>

  <script>
    function changeColor() {
      const colors = ["#ff8674", "#0078D4", "#ffae00", "#7f00ff"];
      const textElement = document.getElementById("randomText");
      const newColor = colors[Math.floor(Math.random() * colors.length)];
      textElement.style.color = newColor;
      textElement.style.background = ["#ffae00", "#7f00ff"].includes(newColor) ? "black" : "#ffa69e";
    }

    const textElement = document.getElementById("randomText");
    textElement.setAttribute("tabindex", "0");

    textElement.addEventListener("click", changeColor);
    textElement.addEventListener("keydown", event => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        changeColor();
      }
    });

    // Sous-menu accessible au clic et clavier
    const toggleBtn = document.querySelector('.submenu-toggle');
    const submenuBox = document.getElementById('submenu');

    toggleBtn.addEventListener('click', () => {
      const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', String(!expanded));
      submenuBox.hidden = expanded;
    });

    toggleBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleBtn.click();
      }
    });
  </script>
</body>
</html>
