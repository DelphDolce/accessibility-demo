<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beau ET Accessible</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #ffa69e, #5fa8d3);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .menu a {
      font-size: 1.2rem;
      padding: 0.7rem 1.5rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .menu a:hover {
      background: #ff3b3b;
      transform: scale(1.1);
    }

    .menu a:focus-visible {
      background: #ff3b3b;
      transform: scale(1.1);
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .content {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #444;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .random-text {
      font-size: 1.5rem;
      color: #0078D4;
      transition: color 0.3s ease, background 0.3s ease;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
    }

    .random-text:focus {
      outline: 5px solid #ffae00;
    }

    nav {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    nav a {
      color: #0078D4;
      text-decoration: underline;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .lien-nav {
      display: inline-block;
      padding: 12px;
      text-decoration: underline;
      color: #000;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu a {
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      .random-text {
        font-size: 1.2rem;
      }

      img {
        max-height: 250px;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue dans la dÃ©mo <strong>FUN ET ACCESSIBLE</strong> ðŸŽ‰</h1>

    <nav class="menu" aria-label="Menu principal">
      <a href="#accueil">Accueil</a>
      <a href="#apropos">Ã€ propos</a>
      <a href="menu_ok">Bon menu</a>
    </nav>

    <p id="message" class="content"></p>

    <img src="./fauteuil_access.gif" alt="Affiche promouvant l'accessibilitÃ© pour tous, tenue par deux mains">

    <p class="random-text" id="randomText">Clique-moi pour changer de couleur !</p>

    <nav>
      <a href="index.html" class="lien-nav">Version classique</a>
    </nav>
  </div>

  <script>
    function changeColor() {
      let colors = ["#ff3b3b", "#0078D4", "#ffae00", "#7f00ff"];
      let textElement = document.getElementById("randomText");
      let newColor = colors[Math.floor(Math.random() * colors.length)];

      textElement.style.color = newColor;

      if (["#ffae00", "#7f00ff"].includes(newColor)) {
        textElement.style.background = "black";
      } else {
        textElement.style.background = "white";
      }
    }

    let textElement = document.getElementById("randomText");
    textElement.setAttribute("tabindex", "0");

    textElement.addEventListener("click", changeColor);
    textElement.addEventListener("keydown", function(event) {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        changeColor();
      }
    });
  </script>
</body>
</html>
